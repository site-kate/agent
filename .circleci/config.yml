version: 2.1
jobs:
  test-rdp-rustdesk:
    machine:
      image: "windows-server-2019-vs2019:stable"
      resource_class: windows.medium
    steps:
      - checkout
      - run:
          name: Download RustDesk Installer
          shell: powershell.exe
          command: |
            Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.4.0/rustdesk-1.4.0-x86_64.exe" -OutFile "C:\Users\circleci\rustdesk-1.4.0-x86_64.exe"
      - run:
          name: Run RustDesk Installer
          shell: powershell.exe
          command: |
            Start-Process -FilePath "C:\Users\circleci\rustdesk-1.4.0-x86_64.exe" -ArgumentList "/S" -Wait
      - run:
          name: Verify Installation
          shell: powershell.exe
          command: |
            if (Test-Path "C:\Users\circleci\AppData\Local\Programs\RustDesk\rustdesk.exe") { Write-Host "RustDesk installed successfully." } else { Write-Error "RustDesk installation failed." }
workflows:
  version: 2
  test-rdp:
    jobs:
      - test-rdp-rustdesk